<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Calculator app</title>


  </head>
  <body>
    <main class="calculator">
      <section class="calc-header">
        <span class="logo">calc</span>
        <div class="theme-toggle">
          <div class="theme-number">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="theme-container">
            <span>theme</span>
            <div class="theme-option">
              <button type="button" class="theme-btn"></button>
            </div>
          </div>
        </div>
      </section>

      <section class="display">
        <input type="text" readonly value="" class="result">
      </section>

      <section class="keypad-container">
        <button class="num-btn" onclick="appendToDisplay('7')">7</button>
        <button class="num-btn" onclick="appendToDisplay('8')">8</button>
        <button class="num-btn" onclick="appendToDisplay('9')">9</button>
        <button class="delete-btn" onclick="del()">DEL</button>

        <button class="num-btn" onclick="appendToDisplay('4')">4</button>
        <button class="num-btn" onclick="appendToDisplay('5')">5</button>
        <button class="num-btn" onclick="appendToDisplay('6')">6</button>
        <button class="operator-btn" onclick="appendToDisplay('+')">+</button>

        <button class="num-btn" onclick="appendToDisplay('1')">1</button>
        <button class="num-btn" onclick="appendToDisplay('2')">2</button>
        <button class="num-btn" onclick="appendToDisplay('3')">3</button>
        <button class="operator-btn" onclick="appendToDisplay('-')">-</button>

        <button class="num-btn" onclick="appendToDisplay('.')">.</button>
        <button class="num-btn" onclick="appendToDisplay('0')">0</button>
        <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
        <button class="operator-btn" onclick="appendToDisplay('*')">*</button>

        <button class="reset-btn" onclick="reset()">RESET</button>
        <button class="equal-btn" onclick="calculate()">=</button>
      </section>

    </main>

    <script src="script.js">


    </script>
    


    
  
  </body>
</html>
